<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="./assets/style/base.css" rel="stylesheet">
    <link href="./assets/style/style.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="menu">
            <a href="#"><img src="./assets/images/logo.svg"></a>
            <ul class="menu__lista menu__lista--nav">
                <li class="menu__item"><a href="#" class="menu__link">Características</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Preços</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Recursos</a></li>
            </ul>
            <ul class="menu__lista menu__lista--login">
                <li class="menu__item"><a href="#" class="menu__link">Conecte-se</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Inscreva-se</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="iniciar">
            <div class="iniciar__container">
                <h1 class="iniciar__titulo">Mais do que apenas links mais curtos</h1>
                <p class="iniciar__descricao">Aumente o reconhecimento de sua marca e obtenha insights detalhados sobre
                    o desempenho de seus links.</p>
                <a href="#" class="iniciar__link">Iniciar</a>
            </div>
            <div class="iniciar__containerImg">
                <div class="iniciar__img"></div>
            </div>
        </section>

        <section class="encurtador">
            <div class="encurtador__container">
                <input type="text" placeholder="Encurte um link aqui" class="encurtador__input">
                <input type="submit" value="Encurtar" class="encurtador__btnEnviar botao">
            </div>

            <div class="encurtador__linkContainer">
                <p class="encurtador__linkCompleto">https://www.modelo.com.br</p>
                <p class="encurtador__linkCurto">http://rel.ink/encurtado</p>
                <button class="encurtador__btnCopiar botao">Copy</button>
            </div>

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
